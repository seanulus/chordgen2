<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Chord Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Magical Chord Generator</h1>
          <form id="notescaleinput">
            <h5>Key:</h5>
            <select class="note">
              <option>A</option>
              <option>Bb</option>
              <option>B</option>
              <option>C</option>
              <option>Db</option>
              <option>D</option>
              <option>Eb</option>
              <option>E</option>
              <option>F</option>
              <option>Gb</option>
              <option>G</option>
              <option>Ab</option>
            </select>
            <h5>Scale:</h5>
            <select class="scale">
              <option>Major</option>
              <option>Dorian</option>
              <option>Phrygian</option>
              <option>Lydian</option>
              <option>Mixolydian</option>
              <option>Minor</option>
              <option>Locrian</option>
            </select>
            <h5>Fretboard display:</h5>
            <select class="fretboard">
              <option>Dots</option>
              <option>Note Names</option>
            </select>
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
        </div>
        <div class="results">
          <div class="col-md-1">
            <h3>I</h3>
            <span id="noteI"></span>
            <span id="chordsI"></span>
          </div>
          <div class="col-md-1">
            <h3>II</h3>
            <span id="noteII"></span>
            <span id="chordsII"></span>
          </div>
          <div class="col-md-1">
            <h3>III</h3>
            <span id="noteIII"></span>
            <span id="chordsIII"></span>
          </div>
          <div class="col-md-1">
            <h3>IV</h3>
            <span id="noteIV"></span>
            <span id="chordsIV"></span>
          </div>
          <div class="col-md-1">
            <h3>V</h3>
            <span id="noteV"></span>
            <span id="chordsV"></span>
          </div>
          <div class="col-md-1">
            <h3>VI</h3>
            <span id="noteVI"></span>
            <span id="chordsVI"></span>
          </div>
          <div class="col-md-1">
            <h3>VII</h3>
            <span id="noteVII"></span>
            <span id="chordsVII"></span>
          </div>
          <div class="col-md-12">
            <br>
            <br>
            <br>
